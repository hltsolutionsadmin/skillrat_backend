spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true



#discovery server
spring.cloud.gateway.routes[0].id=registry
spring.cloud.gateway.routes[0].uri=http://localhost:8761
spring.cloud.gateway.routes[0].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[0].filters[0]=SetPath=/

#discovery server static resource route
spring.cloud.gateway.routes[1].id=server-static
spring.cloud.gateway.routes[1].uri=http://localhost:8761
spring.cloud.gateway.routes[1].predicates[0]=Path=/eureka/*

#discovery user-mgmt resource route
spring.cloud.gateway.routes[2].id=usermanagement
spring.cloud.gateway.routes[2].uri=http://localhost:9010
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/usermanagement/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/api/usermanagement/(?<remaining>.*), /api/usermanagement/$\{remaining}

spring.cloud.gateway.routes[3].id=healthcareservices
spring.cloud.gateway.routes[3].uri=http://localhost:9020
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/healthcareservices/**
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/api/healthcareservices/(?<remaining>.*), /api/healthcareservices/$\{remaining}

# Enable Eureka client
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
